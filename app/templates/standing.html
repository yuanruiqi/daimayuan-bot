<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>成绩排名表</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js"></script>
<script src="https://unpkg.com/tablesort/dist/sorts/tablesort.number.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chroma-js@2.4.2/chroma.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #2c6fbb;
    --secondary-color: #3498db;
    --accent-color: #e74c3c;
    --light-color: #ecf0f1;
    --dark-color: #2c3e50;
    --success-color: #27ae60;
    --text-color: #34495e;
    --card-bg: rgba(255, 255, 255, 0.95);
  }
  
  body {
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    background: linear-gradient(to right, #e0eafc, #cfdef3);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  
  .main-container {
    max-width: 1200px;
    width: 100%;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  
  .content-wrapper {
    display: flex;
    flex-direction: column;
    gap: 20px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    padding: 25px;
    position: relative;
    overflow: hidden;
  }
  
  .header {
    background: var(--card-bg);
    color: var(--dark-color);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    text-align: center;
    position: relative;
    z-index: 2;
  }
  
  .header h1 {
    font-weight: 600;
    font-size: 28px;
    margin: 0;
    color: var(--primary-color);
  }
  
  .card {
    background-color: var(--card-bg);
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    padding: 25px;
    transition: all 0.3s;
    position: relative;
    z-index: 2;
  }
  
  .controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
    padding: 15px 0;
  }
  
  .search-container {
    flex: 1;
    min-width: 250px;
  }
  
  .search-container input {
    border: 1px solid #d0d7e2;
    border-radius: 8px;
    padding: 10px 15px;
    width: 100%;
    background: #f8fafc;
    transition: all 0.3s;
    font-family: 'Inter', sans-serif;
  }
  
  .search-container input:focus {
    border-color: var(--secondary-color);
    box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.2);
    outline: none;
  }
  
  .fullscreen-controls {
    display: flex;
    gap: 10px;
  }
  
  .fullscreen-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    font-size: 18px;
    border-radius: 8px;
    transition: all 0.2s;
    background-color: var(--primary-color);
    color: white;
    border: none;
    cursor: pointer;
    font-family: 'Inter', sans-serif;
  }
  
  .fullscreen-btn:hover {
    transform: scale(1.05);
    background-color: var(--secondary-color);
  }
  
  #exitFullscreen {
    display: none;
  }
  
  .table-container {
    max-height: 60vh;
    overflow: auto;
    position: relative;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    background: white;
    transition: all 0.3s;
  }
  
  table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 0;
    font-family: 'Inter', sans-serif;
  }
  
  thead th {
    position: sticky;
    top: 0;
    background: var(--primary-color);
    color: #6b9acf;
    z-index: 10;
    padding: 12px 15px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 1s;
  }
  
  thead th:hover {
    background-color: #1e5a9c;
    color: white
  }
  
  th, td {
    padding: 12px 15px;
    text-align: center;
    border: 1px solid #e9ecef;
  }
  
  tbody tr {
    transition: background-color 0.2s;
  }
  
  tbody tr:hover {
    background-color: #f0f8ff;
  }
  
  .stats-container {
    display: flex;
    flex-direction: column;
    gap: 25px;
  }
  
  .chart-container {
    width: 100%;
  }
  
  .summary-container {
    width: 100%;
    background: var(--card-bg);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }
  
  .summary-container h3 {
    margin-top: 0;
    color: var(--primary-color);
    border-bottom: 2px solid #e0eafc;
    padding-bottom: 12px;
    margin-bottom: 15px;
    font-size: 20px;
  }
  
  .summary-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
  }
  
  .summary-item {
    background: #f8fafc;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
  }
  
  .summary-label {
    color: #5a6c80;
    font-size: 14px;
    margin-bottom: 5px;
  }
  
  .summary-value {
    font-weight: 700;
    font-size: 22px;
    color: var(--primary-color);
  }
  
  .footer {
    text-align: center;
    color: #6c757d;
    margin-top: 30px;
    font-size: 14px;
    background: var(--card-bg);
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    position: relative;
    z-index: 2;
  }
  
  /* 排序指示器 */
  th[data-sort]::after {
    content: "↕";
    margin-left: 5px;
    opacity: 0.7;
    color: white;
  }
  
  th[data-sort].sort-asc::after {
    content: "↑";
    opacity: 1;
  }
  
  th[data-sort].sort-desc::after {
    content: "↓";
    opacity: 1;
  }
  
  /* 全屏模式样式 */
  body.fullscreen-mode {
    padding: 10px;
  }
  
  body.fullscreen-mode .header,
  body.fullscreen-mode .stats-container,
  body.fullscreen-mode .footer {
    display: none;
  }
  
  body.fullscreen-mode .table-container {
    max-height: none;
    height: calc(100vh - 60px);
    margin-bottom: 0;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }
  
  body.fullscreen-mode .controls {
    margin-bottom: 10px;
    padding: 10px 0;
  }
  
  body.fullscreen-mode #exitFullscreen {
    display: inline-flex;
  }
  
  body.fullscreen-mode #toggleFullscreen {
    display: none;
  }
  
  /* 响应式设计 */
  @media (max-width: 768px) {
    .stats-container {
      flex-direction: column;
    }
    .chart-container, .summary-container {
      width: 100%;
    }
    .controls {
      flex-direction: column;
      align-items: stretch;
    }
    .fullscreen-controls {
      justify-content: center;
    }
    .header {
      padding: 20px 0;
    }
    .header h1 {
      font-size: 24px;
    }
    th, td {
      padding: 10px 12px;
      font-size: 14px;
    }
    .main-container {
      padding: 10px;
    }
    .content-wrapper {
      padding: 15px;
    }
  }
  
  /* 分数单元格样式 */
  .score-cell {
    font-weight: 600;
    color: #2c3e50;
  }
  
  /* 分数颜色 - 单题（满分100） */
  .score-cell[data-max="100"] .score-text,
  .score-cell[data-max="300"] .score-text {
    background: linear-gradient(to right, #e74c3c, #f39c12, #27ae60);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    background-size: 200% 100%;
  }
  
  /* 负分颜色 */
  .score-negative {
    color: #95a5a6 !important;  /* 灰色 */
  }
  
  /* 排名样式 */
  .rank-cell {
    font-weight: 700;
    color: var(--primary-color);
  }
  
  /* 用户名样式 */
  .username-cell {
    font-weight: 600;
    color: #2c3e50;
  }
  
  /* 顶部排名特殊样式 */
  tr:nth-child(1) .rank-cell {
    color: #ff9800;
    font-size: 18px;
  }
  
  tr:nth-child(2) .rank-cell,
  tr:nth-child(3) .rank-cell {
    color: #4caf50;
  }
  
  /* 进度指示器 */
  .progress-bar {
    height: 5px;
    background: #e0e7ff;
    border-radius: 3px;
    overflow: hidden;
    margin-top: 10px;
  }
  
  .progress-fill {
    height: 100%;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    width: 0%;
    transition: width 0.5s ease;
  }
  
  /* 装饰元素 */
  .decor-element {
    position: absolute;
    z-index: 1;
    opacity: 0.1;
    pointer-events: none;
  }
  
  .decor-circle {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 15px solid var(--primary-color);
    top: -50px;
    right: -50px;
  }
  
  .decor-blob {
    width: 300px;
    height: 300px;
    border-radius: 50% 30% 70% 40%;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    bottom: -100px;
    left: -100px;
    transform: rotate(45deg);
  }
  
  /* 提交历史样式 */
  .submission-history {
    display: none;
    position: absolute;
    background: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 8px;
    z-index: 1000;
    min-width: 150px;
    max-height: 200px;
    overflow-y: auto;
  }

  .history-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 4px 8px;
    border-bottom: 1px solid #eee;
  }

  .history-item:last-child {
    border-bottom: none;
  }

  .history-item .score {
    font-weight: 600;
    color: var(--primary-color);
  }

  .history-item .submission-link {
    color: var(--secondary-color);
    text-decoration: none;
    font-size: 12px;
  }

  .history-item .submission-link:hover {
    text-decoration: underline;
  }

  .score-cell {
    position: relative;
    cursor: pointer;
  }

  .score-cell:hover .submission-history {
    display: block;
  }

  /* 表格标题样式 */
  th {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 150px;
  }

  th:hover {
    overflow: visible;
    white-space: normal;
    word-break: break-word;
  }
</style>
</head>
<body>
<div class="main-container">
  <div class="content-wrapper">
    <!-- 装饰元素 -->
    <div class="decor-element decor-circle"></div>
    <div class="decor-element decor-blob"></div>
    
    <div class="header">
      <div class="header d-flex justify-content-between align-items-center my-4">
        <h1 class="mx-auto">成绩排名表</h1>
        <form action="/retry" method="post">
          <input type="hidden" name="start_id" value="{{startid}}">
          <input type="hidden" name="end_id" value="{{endid}}">
          <input type="hidden" name="cid" value="{{cid}}">
          <button id="retryButton" class="btn btn-danger px-4 py-2" style="font-weight: 600; margin-right:20px">
            重试查询
          </button>
        </form>
      </div>
    </div>
    
    <div class="card">
      <div class="controls">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="搜索用户名...">
        </div>
        <div class="fullscreen-controls">
          <button id="toggleFullscreen" class="fullscreen-btn" title="全屏显示">
            ↗
          </button>
          <button id="exitFullscreen" class="fullscreen-btn" title="退出全屏">
            ✕
          </button>
        </div>
      </div>
    </div>
    <!-- <span style="text-align: center;">将鼠标移到分数上查看提交记录，点击id跳转。</span> -->
    <div class="card">
      <div class="table-container">
        <!-- 表格内容将由后端模板渲染 -->
        {{table_html}}
      </div>
    </div>
    
    <div class="stats-container">
      <div class="card chart-container">
        <canvas id="scoreDistributionChart"></canvas>
      </div>
      <div class="card summary-container">
        <h3>统计摘要</h3>
        <div class="summary-grid">
          <div class="summary-item">
            <div class="summary-label">总人数</div>
            <div class="summary-value" id="totalCount">0</div>
          </div>
          <div class="summary-item">
            <div class="summary-label">最高分</div>
            <div class="summary-value" id="maxScore">0</div>
          </div>
          <div class="summary-item">
            <div class="summary-label">平均分</div>
            <div class="summary-value" id="avgScore">0</div>
          </div>
          <div class="summary-item">
            <div class="summary-label">中位数</div>
            <div class="summary-value" id="medianScore">0</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>生成时间: <span id="timestamp"></span> | 数据范围: {{startid}} 到 {{endid}} | 比赛编号: {{cid}}</p>
    </div>
  </div>
  <div style="text-align: center; margin: 20px;">
    <a href="/tasklist" style="color: #007BFF; text-decoration: none;">查看其他任务</a>
  </div></body>
</div>

<script>
  document.getElementById('timestamp').textContent = new Date().toLocaleString();

  document.addEventListener('DOMContentLoaded', function() {
    // 初始化表格排序
    new Tablesort(document.getElementById('rank-table'), {
      descending: true,
      sortAttribute: 'data-sort-value'
    });
    
    // 搜索功能
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase().trim();
      const rows = document.querySelectorAll('#rank-table tbody tr');
      rows.forEach(row => {
        const username = row.cells[1].textContent.toLowerCase();
        row.style.display = username.includes(searchTerm) ? '' : 'none';
      });
    });

    // 提交历史交互
    document.querySelectorAll('.score-cell').forEach(cell => {
      const history = cell.querySelector('.submission-history');
      if (history) {
        // 点击单元格时显示历史记录
        cell.addEventListener('click', function(e) {
          e.stopPropagation();
          const allHistories = document.querySelectorAll('.submission-history');
          allHistories.forEach(h => {
            if (h !== history) {
              h.style.display = 'none';
            }
          });
          history.style.display = history.style.display === 'none' ? 'block' : 'none';
        });
      }
    });

    // 点击页面其他地方时隐藏所有历史记录
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.score-cell')) {
        document.querySelectorAll('.submission-history').forEach(history => {
          history.style.display = 'none';
        });
      }
    });

    // 分数颜色插值色带
    const colorScale = chroma.scale(['#e74c3c', '#f39c12', '#27ae60']).domain([0, 50, 100]);
    document.querySelectorAll('#rank-table tbody td.score-cell').forEach(cell => {
      let scoreSpan = cell.querySelector('.score-text');
      if (!scoreSpan) {
        const val = cell.childNodes[0] && cell.childNodes[0].nodeType === 3 ? cell.childNodes[0].textContent : cell.textContent;
        scoreSpan = document.createElement('span');
        scoreSpan.className = 'score-text';
        scoreSpan.textContent = val.trim();
        if (cell.childNodes[0] && cell.childNodes[0].nodeType === 3) {
          cell.childNodes[0].replaceWith(scoreSpan);
        } else {
          cell.innerHTML = '';
          cell.appendChild(scoreSpan);
        }
      }
      const score = parseFloat(scoreSpan.textContent);
      const username = cell.parentElement.cells[1].textContent;
      const ths = cell.closest('table').querySelectorAll('thead th');
      const problemName = ths[cell.cellIndex].textContent.trim();
      const isTotalScore = cell.cellIndex === cell.parentElement.cells.length - 1;
      const maxScore = isTotalScore ? 300 : 100;
      cell.setAttribute('data-max', maxScore);
      if (score < 0) {
        scoreSpan.style.color = '#95a5a6';
      } else {
        let percent = Math.max(0, Math.min(1, score / maxScore));
        scoreSpan.style.color = colorScale(percent * 100).hex();
        scoreSpan.style.background = '';
        scoreSpan.style.backgroundClip = '';
        scoreSpan.style.webkitBackgroundClip = '';
      }
      // 获取提交历史
      const history = cell.querySelector('.submission-history');
      if (history) {
        const historyItems = history.querySelectorAll('.history-item');
        let maxScore = -1;
        let lastScore = -1;
        historyItems.forEach(item => {
          const itemScore = parseFloat(item.querySelector('.score').textContent);
          if (itemScore > maxScore) {
            maxScore = itemScore;
          }
          lastScore = itemScore;
        });
        cell.setAttribute('data-bs-toggle', 'tooltip');
        if (maxScore >= 0) {
          cell.setAttribute('title', `${username} 在 ${problemName} 的最高分: ${maxScore}分`);
        } else {
          cell.setAttribute('title', `${username} 在 ${problemName} 的得分: ${score}分`);
        }
      } else {
        cell.setAttribute('data-bs-toggle', 'tooltip');
        cell.setAttribute('title', `${username} 在 ${problemName} 的得分: ${score}分`);
      }
    });

    // 初始化工具提示
    $(function () {
      $('[data-bs-toggle="tooltip"]').tooltip({
        trigger: 'hover',
        placement: 'top'
      });
    });

    // 计算统计信息
    const scores = Array.from(document.querySelectorAll('#rank-table tbody td:last-child'))
      .map(td => parseFloat(td.textContent) || 0);

    if (scores.length > 0) {
      document.getElementById('totalCount').textContent = scores.length;
      document.getElementById('maxScore').textContent = Math.max(...scores).toFixed(1);
      const sum = scores.reduce((a, b) => a + b, 0);
      document.getElementById('avgScore').textContent = (sum / scores.length).toFixed(1);
      const sortedScores = [...scores].sort((a, b) => a - b);
      const mid = Math.floor(sortedScores.length / 2);
      const median = sortedScores.length % 2 !== 0 
        ? sortedScores[mid] 
        : (sortedScores[mid - 1] + sortedScores[mid]) / 2;
      document.getElementById('medianScore').textContent = median.toFixed(1);
      
      // 绘制图表
      const ctx = document.getElementById('scoreDistributionChart').getContext('2d');
      const maxScore = Math.max(...scores);
      const binCount = 10;
      const binSize = Math.ceil(maxScore / binCount);
      const scoreRanges = [];
      for (let i = 0; i < binCount; i++) {
        const start = i * binSize;
        const end = (i + 1) * binSize;
        scoreRanges.push(`${start}-${end}`);
      }
      const data = new Array(binCount).fill(0);
      scores.forEach(score => {
        const binIndex = Math.min(Math.floor(score / binSize), binCount - 1);
        data[binIndex]++;
      });

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: scoreRanges,
          datasets: [{
            label: '分数分布',
            data: data,
            backgroundColor: 'rgba(44, 111, 187, 0.7)',
            borderColor: 'rgba(44, 111, 187, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { 
              display: true, 
              text: '总分分布', 
              font: { size: 16 },
              color: '#2c3e50'
            }
          },
          scales: {
            y: { 
              beginAtZero: true, 
              title: { 
                display: true, 
                text: '人数',
                color: '#2c3e50'
              }, 
              ticks: { 
                precision: 0,
                color: '#6c757d'
              } 
            },
            x: { 
              title: { 
                display: true, 
                text: '总分区间',
                color: '#2c3e50'
              },
              ticks: {
                color: '#6c757d'
              }
            }
          }
        }
      });
    }
  });

  // 全屏功能实现
  const toggleFullscreenBtn = document.getElementById('toggleFullscreen');
  const exitFullscreenBtn = document.getElementById('exitFullscreen');
  
  toggleFullscreenBtn.addEventListener('click', function() {
    document.body.classList.add('fullscreen-mode');
    window.scrollTo(0, 0);
  });
  
  exitFullscreenBtn.addEventListener('click', function() {
    document.body.classList.remove('fullscreen-mode');
  });
  
  // ESC键退出全屏
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && document.body.classList.contains('fullscreen-mode')) {
      document.body.classList.remove('fullscreen-mode');
    }
  });
</script>
</body>
</html>
